<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>Lihat Pegawai</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<form th:action="@{/pegawai/ubah}">
	<div class=" container container-fluid" th:object="${pegawai}">
		<h3 th:text="'Lihat Data Pegawai - ' + *{nip}"> </h3>
		<input type="hidden" th:value="*{nip}" name="nip"/>
		
		<table class="table table-borderless" style="margin-left:auto; ">
			<tbody>
				<tr>
					<td>NIP</td>
					<td th:text="*{nip}" ></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="*{nama}" ></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text="*{tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text="*{tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text="*{tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text="${pegawai.instansi.nama}"></td>
				</tr>
				<tr>
					<td>Jabatan</td>
					<td>
						<ul th:each="j : ${jabatan}">
							<li th:text="${j}"></li>
						</ul>
					</td>
				</tr>
				<tr>
					<td>Gaji</td>
					<td th:text="${gaji}"></td>
				</tr>
			</tbody>
		</table>
	</div>		
	<button style="margin-left:10%" class="btn btn-primary btn-lg" type="submit">Ubah</button>
	</form>
	
	
		
	
</body>
</html>
